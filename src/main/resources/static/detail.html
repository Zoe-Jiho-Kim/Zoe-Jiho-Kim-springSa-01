<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>수정</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    header{
        width: 100%;
        height: 80px;
    }
    #insertWrap{

        background-color: chartreuse;
        width: 600px;
        height: 550px;
        margin: 0 auto;
    }
    .contents{
        padding-top: 10px;
        padding-left:50px;
    }
    input{
        margin-top: 10px;

        width: 500px;
        height: 20px;
    }
    #input3{
        height: 300px;
    }
</style>
<script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
    function getParameter(name) {
        name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
        var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
            results = regex.exec(location.search);
        return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, ""));
    }

    $(document).ready(function () {
        listing()
    })

    let id = getParameter("id");
    function listing() {
        $.ajax({
            type: "GET",
            url: `/api/posts/${id}`,
            data: {},
            success: function (response) {
                $('#title').text(response['title']);
                $('#username').text(response['username']);
                $('#comment').text(response['comment']);
            }
        });
    }

    function back() {
        window.location.href = '/'
    }
</script>
<body>
    <header></header>
    <div id="insertWrap">
        <div class="contents">이름:<br/>
            <input aria-label="" id="username" placeholder="이름을 입력해주세요.">
        </div>
        <div class="contents">제목:<br/>
            <input aria-label="" id="title" placeholder="제목을 입력해주세요.">
        </div>
        <div class="contents">내용:<br/>
            <input aria-label="" id="comment" placeholder="내용을 입력해주세요.">
        </div>
        <div class="contents">
            <button type="submit" onclick="editPost(id)">수정하기</button>
            <button onclick="location.href='/'">취소하기</button>
        </div>
    </div>
    <footer></footer>
</body>
</html>
