<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시판</title>

</head>
    <style>
    *{margin: 0;padding: 0}
    header{
        margin: 0 auto;
        width: 800px;
        height: 150px;
    }
    #creatPost{
        margin-top: 100px;
        float:right;
    }
    #tableWrap{
        width: 800px;
        height: 800px;
        margin: 0 auto;
    }
    tr,th{
        height: 40px;
    }
    .th_1{
        width: 50px;
    }
    .th_2{
        width: 100px;
    }
    .th_3{
        width: 250px;
    }
    .th_4{
        width: 100px;
    }
</style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/post.js"></script>
    <script>
        $(document).ready(function () {
            listing()
        })
        function listing() {
            $('#posts-box').empty()
            $.ajax({
                type: "GET",
                url: "/posts/list",
                contentType: 'application/json',
                data: {},
                success: function (response) {
                    for (let i = 0; i < i.length; i++) {
                        let post = response[i];
                        let id = post[i]['id']
                        let title = post[i]['title']
                        let username = post[i]['username']
                        let comment = post[i]['comment']
                        let modifiedAt = post[i]['modifiedAt']
                        let temp_html = `<th>${id}</th>
                                            <th id="username">${username}</th>
                                            <th id="title">${title}</th>
                                            <th id="commnet">${comment}</th>
                                        <th>${modifiedAt}</th>`
                        $('#posts-box').append(temp_html)
                    }
                }
            });
        }
        // function view(id) {
        //     window.location.href = `/?id=${id}`
        // }
    </script>
<body>
    <header>
        <button id="creatPost" onclick="location.href='/posts/posting'">입력하기</button>
    </header>
    <div id="tableWrap">
        <table border="1">
            <tr>
                <th class="th_1">No</th>
                <th class="th_2">작성자</th>
                <th class="th_3">제 목</th>
                <th class="th_3">내 용</th>
                <th class="th_4">작성날짜</th>
                <th class="th_4">수정/삭제</th>
            </tr>
            <tr id="posts-box">
                <th>1</th>
                <th id="username">김철수</th>
                <th id="title">살으리 살으리랏다.</th>
                <th id="comment">하늘에 살으리랏다.</th>
                <th>1982.6.12</th>
                <th>
                    <button onclick="editPost(id)">수정</button>
                    <button onclick="deleteOne(id)">삭제</button>
                </th>
            </tr>
        </table>
    </div>
    <footer></footer>
</body>
</html>
