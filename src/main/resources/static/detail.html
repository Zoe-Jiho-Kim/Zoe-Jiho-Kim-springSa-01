<script>
    $(document).ready(function () {
        getDetail(id);
    })

    function getParameter(name) {
        name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
        var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
            results = regex.exec(location.search);
        return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, ""));
    }

    let id = getParameter("id");

    function  getDetail(){
        $.ajax({
            type:'GET',
            url: `/posts/detail/${id}`,
            contentType:'application/json',
            data:{},
            success: function (response){
                let detail = response;
                let id = detail.id;
                let title = detail.title;
                let username = detail.username;
                let comment = detail.comment;
                let createdAt = detail.createdAt;
                let modifiedAt = detail.modifiedAt;
                let tempHtml = `<div class="contents">이름:<br/>
                                    <input aria-label="" id="username" placeholder="${username}">
                                </div>
                                <div class="contents">제목:<br/>
                                    <input aria-label="" id="title" placeholder="${title}">
                                </div>
                                <div class="contents">작성시간:<br/>
                                    <input aria-label="" id="createdAt" placeholder="${createdAt}">
                                </div>
                                  <div class="contents">수정시간:<br/>
                                    <input aria-label="" id="modifiedAt" placeholder="${modifiedAt}">
                                </div>
                                <div class="contents">내용:<br/>
                                    <input aria-label="" id="comment" placeholder="${comment}">
                                </div>
                                <div class="contents">
                                    <button type="submit" onclick="editPost('${id}')">수정하기</button>
                                    <button onclick="location.href='/'">취소하기</button>
                                </div>`
                $('#insertWrap').append(tempHtml)
            }
        })
    }

</script>
